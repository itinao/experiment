<html>
    <head>
        <title>WebGL sample</title>
    </head>
    <body>
        <img width="256" height="256" src="img/fctokyo.jpg">

        <link rel="import" href="components/gl-uzu.html">
        <gl-uzu width="256" height="256" radius="500" strength="100" src="img/fctokyo.jpg"></gl-uzu>

        <link rel="import" href="components/gl-mosaic.html">
        <gl-mosaic width="256" height="256" scale="20" src="img/fctokyo.jpg"></gl-mosaic>

        <link rel="import" href="components/gl-crayon.html">
        <gl-crayon width="256" height="256" radius="20" src="img/fctokyo.jpg"></gl-crayon>

        <link rel="import" href="components/gl-reverse-color.html">
        <gl-reverse-color width="256" height="256" src="img/fctokyo.jpg"></gl-reverse-color>

        <link rel="import" href="components/gl-sepia.html">
        <gl-sepia width="256" height="256" src="img/fctokyo.jpg"></gl-sepia>
    </body>
</html>
